<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main-body">
    <header>
      <!-- this section for nav -->
      <nav class="main-nav">
        <div class="nav-logo">
          <img src="images/Frame.png" alt="Frame" />
          <h1>Gamer</h1>
        </div>
        <div class="nav-menu">
          <ul class="nav-link1">
            <li class="nav-list">
              <a class="nav-link-txt" href="#">About Us</a>
            </li>
            <li class="nav-list">
              <a class="nav-link-txt" href="#">Developers</a>
            </li>
          </ul>
          <div class="nav-menu-option">
            <ul class="nav-link2">
              <li class="nav-list">
                <a class="nav-link-txt" href="#">Follow Us On</a>
              </li>
              <li class="nav-list">
                <a href="#"><img src="logos/Vector.svg" alt="Vector" /></a>
              </li>
              <li class="nav-list">
                <a href="#"></a><img src="logos/tik-tok 1.svg" alt="tik-tok" />
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- this section for bannar -->
      <div class="bannar">
        <div class="bannar-content">
          <h1 class="bannar-heading1">Play Like The</h1>
          <h2 class="bannar-heading2">G.O.A.T.</h2>
          <ul class="bannar-list">
            <li class="list-txt">
              <img src="logos/play.svg" alt="play" />1-Click instant play
            </li>
            <li class="list-txt">
              <img src="logos/download.svg" alt="download" />No Download
            </li>
            <li class="list-txt">
              <img src="logos/contact.svg" alt="contact" />1000s of supported
              online games
            </li>
          </ul>
          <div class="bannar-btn">
            <button class="bannar-btn1">Sign In</button>
            <button class="bannar-btn2">Go Rogue</button>
          </div>
        </div>
        <div class="bannar-img">
          <img class="image" src="images/Group 18.png" alt="group" />
        </div>
      </div>
    </main>
  </body>
</html>
